<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p>Select Print Option</p:>
    <div>
        <label for="id">Inspection ID</label>
        <input type="text" name="id" value="16503">
    </div>

    <div>
        <input type="radio" id="full" name="printOnly" value="full" checked>
        <label for="full">Print All</label>
    </div>
    <div>
        <input type="radio" id="summary" name="printOnly" value="summary">
        <label for="summary">Summary Only</label>
    </div>

    <div>
        <input type="radio" id="sections" name="printOnly" value="sections">
        <label for="sections">Sections Only</label>
    </div>

    <br />
    <button id="create-report">Create Report</button>
</body>

<script src="./main.js"></script>

</html>
